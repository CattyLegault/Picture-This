<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Picture This!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- main content -->
    <header class="header">
      <div class="title">
        <h1>Picture This!</h1>
        <h4>My Really Cool Blog Post</h4>
      </div>
      <!-- adding picture tag -->
      <picture>
        <!-- change the picture size and resolution in min-width -->
        <source srcset="./images/museum-square-960x960.jpg 960w 1x,
                    ./images/museum-square-1280x1280.jpg 1280w 2.5x,
                    ./images/museum-square-1600x1600.jpg 1600w 3.5 x"
        media="(min-width: 961px)" />
        
        <!-- change the picture size and resolution in max-width -->
        <source srcset="./images/museum-landscape-320.jpg 2.5x,
                        ./images/museum-landscape-480.jpg 1.5x,
                        ./images/museum-landscape-720.jpg 1x,
                        ./images/museum-landscape-960.jpg 960w"
        media="(max-width: 960px)"/>

        <!-- fallback -->
        <img
          id="museum"
          class="original-image"
          src="./images/museum-landscape-960.jpg"
          alt="a museum with different paintings and a sitting area to view the paintings"/>
      </picture>
    </header>
  </body>
</html>
