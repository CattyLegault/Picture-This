<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- main content -->
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <!-- adding picture tag -->
    <picture>
    <!-- change the picture size and resolution in max-width -->
     <source srcset="./images/museum-landscape-960x.jpg 3x,
     ./images/museum-landscape-720x.jpg 2x,
     ./images/museum-landscape-480.jpg 2x"
    media="(max-width: 960px)" />
    
    
     <img class="original-image" src="images/museum.jpg" 
    alt="image of a museum with different pictures">
    </picture>

  </header>
</body>

</html>
